name: SQL Linting

on:
  push:
  pull_request:

jobs:
  lint-sql:
    name: Lint SQL Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install Git
        run: sudo apt-get install git

      - name: Install SQLFluff
        run: pip install --upgrade sqlfluff
        
      - name: Auto-fix SQL Issues
        run: sqlfluff fix --dialect postgres .

      - name: Commit and Push Fixes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-fixed SQL linting issues" || echo "No changes to commit"
          git push || echo "No changes to push"

      - name: Run SQLFluff Linter
        run: sqlfluff lint --dialect postgres . || exit 1
